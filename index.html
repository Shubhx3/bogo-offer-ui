<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the BOGO offer -->
    <div class="bogo-container">

        <!-- Title of the BOGO offer -->
        <h1>YAY! It's BOGO</h1>
        <form id="bogo-form">

            <!-- Options for the BOGO offer -->
            
            <!-- Option 1: Buy 1 Get 2 -->
            <div class="option">
                
                <!-- Discount label -->
                <div class="discount-label">30% Off</div>

                <!-- Option content -->
                <div class="option-content">
                    <input type="radio" id="option1" name="bogo-option" value="18.00" checked>
                    <label for="option1">
                        <div class="option-text">
                            <span class="option-title">Buy 1 Get 2<span class="discount-tag">30% Off</span></span>
                            <span class="option-price">$18.00 USD</span>
                        </div>
                    </label>
                </div>

                <!-- Customization options for option 1 -->
                <div class="customization">
                    <div class="custom-option">
                        <label for="size1-1">#1</label>
                        <select id="size1-1" name="size1-1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="color1-1">#1</label>
                        <select id="color1-1" name="color1-1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Option 2: Buy 2 Get 4 -->
            <div class="option">

                <!-- Discount label -->
                <div class="discount-label">30% Off</div>

                <!-- Option content with popular tag for option 2 -->
                <div class="option-content">
                    <input type="radio" id="option2" name="bogo-option" value="24.00">
                    <label for="option2">
                        <div class="option-text">
                            <span class="option-title">Buy 2 Get 4<span class="discount-tag">30% Off</span></span>
                            <span class="option-price">$24.00 USD</span>
                        </div>
                    </label>

                    <!-- Popular tag -->
                    <span class="popular-tag">Most Popular</span>
                </div>

                <!-- Customization options for option 2 -->
                <div class="customization">
                    <div class="custom-option">
                        <label for="size2-1">#1 Size</label>
                        <select id="size2-1" name="size2-1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="color2-1">#1 Colour</label>
                        <select id="color2-1" name="color2-1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="size2-2">#2 Size</label>
                        <select id="size2-2" name="size2-2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="color2-2">#2 Colour</label>
                        <select id="color2-2" name="color2-2">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Option 3: Buy 3 Get 6 -->
            <div class="option">

                <!-- Discount label -->
                <div class="discount-label">10% Off</div>

                <!-- Option content for option 3 -->
                <div class="option-content">
                    <input type="radio" id="option3" name="bogo-option" value="36.00">
                    <label for="option3">
                        <div class="option-text">
                            <span class="option-title">Buy 3 Get 6<span class="discount-tag">10% Off</span></span>
                            <span class="option-price">
                                <span class="discounted-price">$36.00 USD</span>
                                <span class="original-price">$40.00 USD</span>
                            </span>
                        </div>
                    </label>
                </div>

                <!-- Customization options for option 3 -->
                <div class="customization">
                    <div class="custom-option">
                        <label for="size3-1">#1 Size</label>
                        <select id="size3-1" name="size3-1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="color3-1">#1 Colour</label>
                        <select id="color3-1" name="color3-1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="size3-2">#2 Size</label>
                        <select id="size3-2" name="size3-2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="color3-2">#2 Colour</label>
                        <select id="color3-2" name="color3-2">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="size3-3">#3 Size</label>
                        <select id="size3-3" name="size3-3">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <div class="custom-option">
                        <label for="color3-3">#3 Colour</label>
                        <select id="color3-3" name="color3-3">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>

        <!-- Order Summary -->
        <div class="summary">
            <span class="free-delivery">Free Delivery</span>
            <span class="total">Total : <span id="total-price">$18.00 USD</span></span>
        </div>

        <!-- Add to cart button -->
        <button type="submit" id="add-to-cart">+ Add to Cart</button>

        <!-- Powered by section -->
        <div class="powered-by">Powered by <span class="pumper">Pumper</span></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
